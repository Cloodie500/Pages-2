<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <style>
        body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(120deg,#8b0a0a,#660000);background-size:300% 300%;animation:gradientAnimation 6s ease infinite;font-family:Arial,sans-serif;overflow:hidden;}
        @keyframes gradientAnimation{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        .container{text-align:center;color:white;z-index:2;position:relative;}
        input[type="text"]{padding:10px;width:80%;max-width:400px;border-radius:5px;border:none;}
        button{padding:10px 20px;margin-top:10px;border-radius:5px;border:none;background-color:#b22222;color:white;cursor:pointer;}
        button:hover{background-color:#dc143c;}
        .floating-squares,.floating-circles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;overflow:hidden;}
        .square,.circle{position:absolute;background-color:rgba(255,204,204,0.3);animation:floatAnimation 10s linear infinite;}
        .square{width:20px;height:20px;}
        .circle{width:20px;height:20px;border-radius:50%;}
        @keyframes floatAnimation{0%{transform:translateY(100vh)}100%{transform:translateY(-100vh)}}
    </style>
    <script>
        let originalContent;

        function handleUrl() {
            const url = document.getElementById('urlInput').value;

            try {
                const parsedUrl = new URL(url);

                // Reject URLs starting with http:// or https://
                if (["http:", "https:"].includes(parsedUrl.protocol)) {
                    alert("HTTP/HTTPS URLs are not accepted. Please enter a valid data URL.");
                    return;
                }

                // Embed data URLs directly into the page
                if (parsedUrl.protocol === "data:") {
                    originalContent = document.body.innerHTML; // Save the original content
                    const decodedContent = decodeURIComponent(url.split(",")[1]);
                    document.body.innerHTML = `<div>${decodedContent}</div><button onclick="exitEmbeddedPage()" style="padding:10px 20px;border-radius:5px;background-color:#b22222;color:white;cursor:pointer;margin-top:20px;">Exit</button>`;
                } else {
                    alert("Only data URLs are allowed.");
                }
            } catch (error) {
                alert("Invalid URL format. Please enter a valid data URL.");
            }
        }

        function exitEmbeddedPage() {
            document.body.innerHTML = originalContent; // Restore the original content
            createFloatingShapes(); // Reinitialize floating shapes
        }

        function createFloatingShapes() {
            const squaresContainer = document.querySelector('.floating-squares');
            const circlesContainer = document.querySelector('.floating-circles');

            if (!squaresContainer || !circlesContainer) return;

            squaresContainer.innerHTML = ""; // Clear existing shapes
            circlesContainer.innerHTML = ""; // Clear existing shapes

            for (let i = 0; i < 20; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.left = `${Math.random() * 100}vw`;
                square.style.animationDuration = `${Math.random() * 5 + 5}s`;
                squaresContainer.appendChild(square);

                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                circlesContainer.appendChild(circle);
            }
        }

        window.onload = createFloatingShapes;
    </script>
</head>
<body>
    <div class="floating-squares"></div>
    <div class="floating-circles"></div>
    <div class="container">
        <h1>URL Redirector</h1>
        <p>Enter a data URL to embed:</p>
        <input type="text" id="urlInput" placeholder="Enter a valid data URL">
        <br>
        <button onclick="handleUrl()">Embed</button>
    </div>
</body>
</html>
